<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History - Pomodoro Fusion</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tasks_dashboard.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <img id="logo" src="{{ url_for('static', filename='img/pomodorsi.webp') }}" alt="Pomodoro Logo">
                <div>
                    <h1>Task Dashboard</h1>
                    <p class="subtitle">Review Your Productivity Journey</p>
                </div>
            </div>
            <div class="header-controls">
                <a href="{{ url_for('index') }}" class="button-link"><i class="fas fa-clock"></i>Back to Timer</a>
            </div>
        </header>

        <main id="task-board">
            <div class="board-nav">
                <button id="prev-month-btn"><i class="fas fa-chevron-left"></i></button>
                <h2 id="month-year-display"></h2>
                <button id="next-month-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-grid-header">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                <!-- Calendar days will be generated by JS -->
            </div>
        </main>

        <div id="loading-state" class="hidden">Loading your task history... <i class="fas fa-spinner fa-spin"></i></div>
        <div id="error-state" class="hidden"></div>
        <div id="no-tasks-state" class="hidden">No tasks found in your history.</div>
    </div>

    <script src="{{ url_for('static', filename='js/tasks_dashboard.js') }}" defer></script>
</body>
</html>
